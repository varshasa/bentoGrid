<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Bentogrid</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item column-one">
            <div id="item1" class="grid-item-element item1"></div>
            <div id="item2" class="grid-item-element item2"></div>
        </div>

        <div class="grid-item column-two">
            <div id="item3" class="grid-item-element item3"></div>
            <div class="inside-element">
                <div id="item4" class="grid-item-element item4"></div>
                <div id="item5" class="grid-item-element item5"></div>
            </div>
        </div>

        <div class="grid-item column-three">
            <div id="item6" class="grid-item-element item6"></div>
        </div>

        <div class="grid-item column-four">
            <div class="inside-element">
                <div id="item7" class="grid-item-element item7"></div>
                <div id="item8" class="grid-item-element item8"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
